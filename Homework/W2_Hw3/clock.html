<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CountUp timer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="clock_style.css">
    </head>
    <body>
        <h2>Count up timer</h2>
        <div class="clock1">
            <div id="controlos">
                <input id="txtTempo" type="text" value="10" size="4" maxlength="4"><button id="btnStart">Start</button>
              </div>
              
              <div id="clock" class="blue">00:00</div>

        </div>


        <h2>Count up timer Edit in Place</h2>
        <div class="clock1">
              <div id="clock" class="blue clock2">
                <input type="text" class="minutes"/>
                <span class="dots">:</span>
                <input type="text" class="seconds"/>
              </div>
        </div>
        <script src="clock_app.js" async defer></script>
    </body>
</html>
